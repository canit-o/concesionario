<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial con Menú</title>
    
    <link rel="icon" href="logo.png" type="image/x-icon">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-image: url('coche.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Título en la parte superior */
        .header {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            text-align: left;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: white;
            padding-left: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Sombra para mejorar visibilidad */
        }

        nav {
            width: 100%;
            background-color: black; /* Fondo negro para el menú */
            border-bottom: 20px solid black; /* Línea negra debajo del menú */
            position: fixed;
            top: 70px; /* Espacio para el título */
            left: 0;
            padding: 10px 0;
            z-index: 99;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            color: #f39c12; /* Cambio de color al pasar el cursor */
            border-radius: 5px;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5); 
            margin-top: 130px; /* Espacio para el menú fijo y título */
        }

        h2 {
            font-size: 3rem;
        }

        /* Responsividad para dispositivos móviles */
        @media (max-width: 768px) {
            nav ul li {
                display: block;
                margin: 10px 0;
            }

            h1 {
                font-size: 2rem;
            }

            .content h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

<!-- Título en la parte superior -->
<div class="header">
    <h1>Sistema de Gestión de Coches</h1>
</div>

<!-- Menú de navegación -->
<nav>
    <ul>
        <li><a href=".\coches.php" aria-label="Ir a la sección de coches">Coches</a></li>
        <li><a href=".\usuarios.php" aria-label="Ir a la sección de usuarios">Usuarios</a></li>
        <li><a href=".\alquileres.php" aria-label="Ir a la sección de alquileres">Alquileres</a></li>
    </ul>
</nav>

<!-- Contenido principal -->
<div class="content">
</div>

</body>
</html>
